<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wave Login</title>

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: #0f2027;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Sea Water Background */
.wave {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle at 50% 50%, #1c92d2, #0f2027);
    animation: rotateWave 20s linear infinite;
    opacity: 0.7;
}

.wave:nth-child(2) {
    animation-duration: 35s;
    opacity: 0.4;
}

@keyframes rotateWave {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Glass Card */
.login-card {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 420px;
    padding: 40px;
    border-radius: 25px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    color: white;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

/* Input */
.form-control {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
}

.form-control:focus {
    background: rgba(255,255,255,0.3);
    box-shadow: none;
}

/* Shake animation */
@keyframes shake {
    0%,100% { transform: translateX(0); }
    20% { transform: translateX(-8px); }
    40% { transform: translateX(8px); }
    60% { transform: translateX(-6px); }
    80% { transform: translateX(6px); }
}

.shake {
    animation: shake 0.4s;
}

/* Success glow */
.success-glow {
    box-shadow: 0 0 15px #00ffcc;
}

/* Button */
.btn-login {
    border-radius: 30px;
    font-weight: 600;
}
</style>
</head>
<body>

<div class="wave"></div>
<div class="wave"></div>

<div class="login-card">
    <h3 class="text-center mb-4">Secure Login</h3>

    <form id="loginForm">

        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email">
        </div>

        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-light btn-login">
                Login
            </button>
        </div>

        <p class="text-danger mt-3 text-center" id="errorMsg"></p>

    </form>
</div>

<script>
const form = document.getElementById('loginForm');
const email = document.getElementById('email');
const password = document.getElementById('password');
const errorMsg = document.getElementById('errorMsg');
const card = document.querySelector('.login-card');

form.addEventListener('submit', function(e) {
    e.preventDefault();

    if(email.value === "" || password.value === "") {
        errorMsg.textContent = "Please enter both email and password.";
        card.classList.remove("success-glow");
        card.classList.add("shake");

        setTimeout(() => {
            card.classList.remove("shake");
        }, 400);
    } else {
        errorMsg.textContent = "";
        card.classList.add("success-glow");

        setTimeout(() => {
            alert("Login Successful (Demo)");
        }, 500);
    }
});
</script>

</body>
</html>
