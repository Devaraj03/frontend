<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F1 HyperSpeed Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: #000;
    font-family: 'Segoe UI', sans-serif;
}

/* Canvas background */
canvas {
    position: absolute;
    top: 0;
    left: 0;
}

/* Racing Glow */
.login-card {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 420px;
    backdrop-filter: blur(15px);
    background: rgba(20,20,20,0.6);
    border: 1px solid rgba(255,0,0,0.4);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,0,0,0.5);
    transition: 0.4s ease;
}

.login-card:hover {
    box-shadow: 0 0 80px rgba(255,0,0,0.9);
}

.racing-title {
    color: #ff1a1a;
    text-shadow: 0 0 15px red;
}

.form-control {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,0,0,0.4);
    color: white;
}

.form-control:focus {
    background: rgba(255,0,0,0.1);
    box-shadow: 0 0 20px rgba(255,0,0,0.8);
    border-color: #ff0000;
    color: white;
}

.btn-race {
    background: linear-gradient(90deg, #ff0000, #ff4d4d);
    border: none;
    box-shadow: 0 0 20px red;
    transition: 0.3s ease;
}

.btn-race:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px red;
}
</style>
</head>
<body>

<canvas id="speedCanvas"></canvas>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-card p-4">
        <h3 class="text-center racing-title mb-4">F1 CONTROL ACCESS</h3>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Driver ID">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Engine Key">
            </div>
            <div class="d-grid">
                <button class="btn btn-race text-white">START ENGINE</button>
            </div>
        </form>
    </div>
</div>

<script>
const canvas = document.getElementById("speedCanvas");
const ctx = canvas.getContext("2d");

let width, height;
let mouseSpeed = 1;

function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

document.addEventListener("mousemove", e => {
    mouseSpeed = 1 + (e.clientX / width) * 5;
});

/* Racing light streaks */
const streaks = [];
const streakCount = 250;

for (let i = 0; i < streakCount; i++) {
    streaks.push({
        x: Math.random() * width,
        y: Math.random() * height,
        length: Math.random() * 80 + 20,
        speed: Math.random() * 10 + 5
    });
}

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.3)";
    ctx.fillRect(0,0,width,height);

    ctx.lineCap = "round";

    streaks.forEach(s => {
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.length, s.y);
        ctx.strokeStyle = `rgba(255,0,0,${Math.random()})`;
        ctx.lineWidth = 2;
        ctx.stroke();

        s.x += s.speed * mouseSpeed;

        if (s.x > width) {
            s.x = -100;
            s.y = Math.random() * height;
        }
    });

    requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
