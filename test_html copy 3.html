<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Deep Ocean Core</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: radial-gradient(circle at center, #001d3d 0%, #000814 70%);
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* Canvas */
canvas {
    position: absolute;
    top: 0;
    left: 0;
}

/* Glass Login */
.login-card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 95%;
    max-width: 420px;
    padding: 40px;
    border-radius: 25px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 60px rgba(0,150,255,0.3);
    z-index: 10;
}

.form-control {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
}

.form-control:focus {
    background: rgba(255,255,255,0.25);
    box-shadow: 0 0 15px rgba(0,200,255,0.6);
}

.btn-core {
    border-radius: 30px;
    font-weight: 600;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="login-card">
    <h3 class="text-center mb-4">AI Ocean Core</h3>
    <form>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="d-grid">
            <button class="btn btn-light btn-core">Authenticate</button>
        </div>
    </form>
</div>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

let width, height;
function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let mouse = { x: width/2, y: height/2 };

document.addEventListener("mousemove", e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

class Node {
    constructor() {
        this.x = Math.random()*width;
        this.y = Math.random()*height;
        this.vx = (Math.random()-0.5)*0.6;
        this.vy = (Math.random()-0.5)*0.6;
        this.radius = 2 + Math.random()*2;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;

        if(this.x < 0 || this.x > width) this.vx *= -1;
        if(this.y < 0 || this.y > height) this.vy *= -1;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = "rgba(0,200,255,0.8)";
        ctx.fill();
    }
}

let nodes = [];
let nodeCount = window.innerWidth > 768 ? 120 : 60;

for(let i=0;i<nodeCount;i++){
    nodes.push(new Node());
}

function connectNodes() {
    for(let i=0;i<nodes.length;i++){
        for(let j=i+1;j<nodes.length;j++){
            let dx = nodes[i].x - nodes[j].x;
            let dy = nodes[i].y - nodes[j].y;
            let dist = Math.sqrt(dx*dx + dy*dy);

            if(dist < 120){
                ctx.beginPath();
                ctx.moveTo(nodes[i].x, nodes[i].y);
                ctx.lineTo(nodes[j].x, nodes[j].y);
                ctx.strokeStyle = "rgba(0,150,255,"+(1 - dist/120)+")";
                ctx.lineWidth = 0.6;
                ctx.stroke();
            }
        }
    }
}

function volumetricLight() {
    let gradient = ctx.createRadialGradient(
        mouse.x, mouse.y, 50,
        mouse.x, mouse.y, 400
    );
    gradient.addColorStop(0, "rgba(0,180,255,0.25)");
    gradient.addColorStop(1, "transparent");

    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,width,height);
}

function animate() {
    ctx.clearRect(0,0,width,height);

    // depth parallax background glow
    ctx.fillStyle = "rgba(0,0,20,0.4)";
    ctx.fillRect(0,0,width,height);

    nodes.forEach(n => {
        n.update();
        n.draw();
    });

    connectNodes();
    volumetricLight();

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
